apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-dev
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: java-app-dev
  template:
    metadata:
      labels:
        app: java-app-dev
    spec:
      containers:
        - name: java-app
          image: hamritha817/devsecops:27
          ports:
            - containerPort: 8083  # Adjust the container port as needed
